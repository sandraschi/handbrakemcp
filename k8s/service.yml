apiVersion: v1
kind: Service
metadata:
  name: handbrake-mcp
  labels:
    app: handbrake-mcp
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: handbrake-mcp

---
apiVersion: v1
kind: Service
metadata:
  name: handbrake-mcp-external
  labels:
    app: handbrake-mcp
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: handbrake-mcp
